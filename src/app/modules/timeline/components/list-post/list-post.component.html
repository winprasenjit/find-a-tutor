<div class="panel panel-default">
    <div class="panel-heading">
        <h2 md-dialog-title>Posts</h2>
    </div>

    <div class="post-container panel-body">
        <div class="col-ld-12 col-md-12 col-sm-12 col-xs-12" *ngFor="let post of posts">
            <post [content]="post"></post>
        </div>
    </div>
</div>
