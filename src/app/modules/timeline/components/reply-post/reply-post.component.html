<div class="reply-post">
    <div class="panel panel-default">
        <div class="panel-heading">Post your Details</div>
        <div class="panel-body">
            <post [content]="post" #postList></post>
            <form (ngSubmit)="submitBid(replyForm)" [formGroup]="replyForm" novalidate>
                <div class="row">
                    <div class="col-ld-12 col-md-12 col-sm-12 col-xs-12">
                        <contact-form [group]="replyForm.controls.contact['controls'][0]"></contact-form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-ld-12 col-md-12 col-sm-12 col-xs-12">
                        <mat-form-field>
                            <input type="text" matInput placeholder="Revised price" formControlName="revisedPrice">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-ld-12 col-md-12 col-sm-12 col-xs-12">
                        <mat-form-field class="example-full-width">
                            <textarea matInput rows="5" cols="100" placeholder="Cover Letter" formControlName="coverLetter"></textarea>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-ld-12 col-md-12 col-sm-12 col-xs-12">
                        <button mat-raised-button [disabled]="" color="primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
