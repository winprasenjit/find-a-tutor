<mat-card class="post-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
            {{post.title}}
        </mat-card-title>
        <mat-card-subtitle>
            <span *ngFor="let categoryName of post.category">{{categoryName}}, </span>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p class="description">
            {{post.description}}
        </p>
        <div class="price">Price : {{post.price}}</div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button class="like">LIKE</button>
        <button mat-button class="share">SHARE</button>
    </mat-card-actions>
</mat-card>
