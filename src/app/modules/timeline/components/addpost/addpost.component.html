<div class="panel panel-default">
    <div class="panel-heading">
        <h4 md-dialog-title>{{globalConst.SUBMIT_FREE_ADD}}</h4>
    </div>

    <div class="post-create-form panel-body">
        <form (ngSubmit)="onSubmit(addPostForm)" [formGroup]="addPostForm" novalidate>
            <div class="row">
                <div class="col-ld-12 col-md-12 col-sm-12 col-xs-12">
                    <mat-form-field>
                        <input type="text" matInput placeholder="{{globalConst.TITLE}}" formControlName="title">
                    </mat-form-field>
                </div>
                <div class="col-ld-12 col-md-12 col-sm-12 col-xs-12">
                    <mat-form-field class="category">
                        <mat-select placeholder="{{globalConst.SUBJECT}}" formControlName="category" multiple>
                            <mat-option *ngFor="let subject of observebaleSubjects| async" [value]="subject.name">{{subject.name}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-ld-4 col-md-4 col-sm-12 col-xs-12">
                    <image-uploader [data]="imageConfig"></image-uploader>
                </div>
                <div class="col-ld-12 col-md-12 col-sm-12 col-xs-12">
                    <mat-form-field class="example-full-width">
                        <textarea matInput mdTextareaAutosize
                            [attr.minRows]="globalConst.TEXTAREA_ROW_SIZE"
                            placeholder="{{globalConst.DETAIL_DESC}}"
                            formControlName="description"></textarea>
                    </mat-form-field>
                </div>
                <div class="col-ld-12 col-md-12 col-sm-12 col-xs-12 contact-form-section">
                    <contact-form [group]="addPostForm.controls.contact['controls'][0]"></contact-form>
                </div>
                <div class="col-ld-4 col-md-4 col-sm-12 col-xs-12">
                    <mat-form-field>
                        <input type="text" matInput placeholder="{{globalConst.PRICE}}" formControlName="price">
                        <mat-error *ngIf="addPostForm.get('price').touched
                            && !addPostForm.get('price').errors?.pattern">
                                Please insert price
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row submit-btn-container">
                <div class="col-ld-12 col-md-6 col-sm-12 col-xs-12">
                    <button mat-raised-button [disabled]="!addPostForm.valid"
                        color="primary">{{globalConst.SUBMIT}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
