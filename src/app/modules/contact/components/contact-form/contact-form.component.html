<div [formGroup]="contactForm">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title class="card-header">
                <b>Contact Information</b>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="contact-info">
                <input matInput placeholder="Enter your email" formControlName="email" >
            </mat-form-field>
            <mat-form-field class="contact-info">
                <input matInput placeholder="Enter your mobile" formControlName="mobile" maxlength="10">
                <mat-error *ngIf="contactForm.get('mobile').touched
                    && !contactForm.get('mobile').errors?.MobileNumberValidation">
                        Please insert valid phone number
                 </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <textarea matInput placeholder="About you" formControlName="aboutu"></textarea>
            </mat-form-field>
        </mat-card-content>
    </mat-card>
</div>
