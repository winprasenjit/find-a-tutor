<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form role="form" (ngSubmit)="onSubmit(user)" [formGroup]="user" novalidate>
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="username" formControlName="username" type="text" >
                                <div class="alert-danger error-msg" *ngIf="user.get('username').touched && user.get('username').hasError('required')">
                                    Name is required
                                </div>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" formControlName="password" type="password">
                                <div class="alert-danger error-msg" *ngIf="user.get('password').touched && user.get('password').hasError('required')">
                                    Password is required
                                </div>
                                <div class="alert-danger error-msg" *ngIf="user.get('password').touched && user.get('password').hasError('minlength')">
                                    Minimum of 4 characters
                                </div>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button type="submit" [disabled]="user.invalid" class="btn btn-lg btn-success btn-block">Login</button>
                            <a [routerLink]="['/register']" class="pull-right entry-link">Register</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
