<div class="action-buttons row button-row">
    <div class="col-md-12 col-ld-12 col-sm-12 col-xs-12">
        <button mat-raised-button color="primary" (click)="createFn()">Create</button>
        <button mat-raised-button color="accent" (click)="updateFn()" [disabled]="!isSelected">Update</button>
        <button mat-raised-button color="warn" (click)="deleteFn()" [disabled]="!isSelected">Delete</button>
    </div>
</div>
